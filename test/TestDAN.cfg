+EPICS_CA = {
    Class = EPICS::EPICSCAClient
	StackSize = 1048576
	CPUs = 0x1
    AutoStart = 0
	+PV_STATUS = {
		Class = EPICS::EPICSPV
		PVName = "FALCON::FAST::STATUS"
		PVType = uint32
   	}    
	+PV_COMMAND = {
		Class = EPICS::EPICSPV
		PVName = "FALCON::FAST::STATUS_CMD"
		PVType = uint32
		Event = {
    		Destination = StateMachine
    		PVValue = Function
    		FunctionMap = {{"1", "ACQUIRE"}, {"0", "STOP"}}
		}
   	}    
	+PV_PULSE = {
		Class = EPICS::EPICSPV
		PVName = "FALCON::FAST::PULSE"
		PVType = uint32
	}
	+PV_ERROR = {
		Class = EPICS::EPICSPV
		PVName = "FALCON::FAST::ERROR"
		PVType = uint32
	}
	+PV_ERROR_RST = {
		Class = EPICS::EPICSPV
		PVName = "FALCON::FAST::ERROR_RST"
		PVType = uint32
		Event = {
    		Destination = StateMachine
    		PVValue = Ignore
    		Function = "RESET"
        }
	}
}
