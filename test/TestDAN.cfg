+BaseLib2Wrapper = {
	Class = BaseLib2Wrapper
	BaseLib2Config = "
	+AdapterMessageHandler = {
    	Class = BaseLib2Adapter::AdapterMessageHandler
    }
	DefaultCPUs = 1
	+WEB = {
		Class = HttpGroupResource
		+BROWSE = {
			Title = \"Http Object Browser\"
        	Class = HttpGCRCBrowser
        	AddReference = {StateMachine StateMachineMARTe2ReadBack OBJBROWSE THRBROWSE HTTPSignalServer WebStatistic }
    	}
	}
	+HTTPSERVER = {
    	Class = HttpService
    	Port = 8084
    	HttpRelayURL = \"ignore.me:1234\"
    	VerboseLevel = 10
    	Root = WEB
	}
	+OBJBROWSE = {
    	Class = HttpClassListResource
	}
	+THRBROWSE = {
    	Class = HttpThreadListResource
	}
	+MatlabSignalServer = {
    	Class = MATLABHandler
	}
	+FlotPlot={
		Class = FlotPlot
	}
	+HTTPSignalServer={
    	Class = SignalServer
	}
	+StateMachine = {
		Class = StateMachine
		VerboseLevel = 10
		+INITIAL = {
			Class = StateMachineState
			StateCode = 0x0
			+START = {
            	Class = StateMachineEvent
            	NextState = IDLE
            	Value = START
            	+STARTALL = {
                	Class = MessageDeliveryRequest
                	Sender = StateMachine
                	Destinations = \"HTTPSERVER\"
                	MsecTimeOut = 1000
                	Flags = NoReply
                	Message = {
                    	Class = Message
                    	Content = START
                	}
            	}            	           
        	}
		}
		+IDLE = {
			Class = StateMachineState
			StateCode = 0x1
			+ACQUIRE = {
            	Class = StateMachineEvent
            	NextState = ACQUIRING
                Code = 2
                +GO_TO_STATE_RUN_MARTe2 = {
                    Class = MessageEnvelope
                    Destination = AdapterMessageHandler
                    +MESSAGE = {
                        Class = Message
                        Content = StateMachine::ACQUIRE
                    }
                }
            }
		}		
		+ACQUIRING = {
			Class = StateMachineState
			StateCode = 0x2
			+STOP = {
            	Class = StateMachineEvent
            	NextState = IDLE
                Code = 1
            	+GO_TO_STATE_IDLE_MARTe2 = {
            		Class = MessageEnvelope
                	Destination = AdapterMessageHandler
                	+MESSAGE = {
                   		Class = Message
                   		Content = StateMachine::STOP
                	}
            	}
            }
            +ERROR = {
            	Class = StateMachineEvent
            	NextState = ERROR
            	Value = ERROR
                +GO_TO_STATE_IDLE_ERROR = {
            		Class = MessageEnvelope
                	Destination = AdapterMessageHandler
                	+MESSAGE = {
                   		Class = Message
                   		Content = StateMachine::ERROR
                	}
            	}
            }
		}
		+ERROR = {
			Class = StateMachineState
			StateCode = 0x3
			+RESET = {
            	Class = StateMachineEvent
            	NextState = IDLE
                Code = 1
            	+GO_TO_STATE_IDLE_MARTe2 = {
            		Class = MessageEnvelope
                	Destination = AdapterMessageHandler
                	+MESSAGE = {
                   		Class = Message
                   		Content = StateMachine::RESET
                	}
            	}
            }
		}
    }
	+StateMachineMARTe2ReadBack = {
		Class = StateMachine
		VerboseLevel = 10
		+INITIAL = {
			Class = StateMachineState
			StateCode = 0x0
			+START = {
            	Class = StateMachineEvent
            	NextState = IDLE
            	Value = START
        	}
		}
		+IDLE = {
			Class = StateMachineState
			StateCode = 0x1
			+ACQUIRE = {
            	Class = StateMachineEvent
            	NextState = ACQUIRING
            	Value = ACQUIRE
            }
            +ERROR = {
            	Class = StateMachineEvent
            	NextState = ERROR
            	Value = ERROR
            }
		}		
		+ACQUIRING = {
			Class = StateMachineState
			StateCode = 0x2
			+STOP = {
            	Class = StateMachineEvent
            	NextState = IDLE
            	Value = STOP
            }
            +ERROR = {
            	Class = StateMachineEvent
            	NextState = ERROR
            	Value = ERROR
            }
		}
		+ERROR = {
			Class = StateMachineState
			StateCode = 0x3
			+RESET = {
            	Class = StateMachineEvent
            	NextState = IDLE
                Value = RESET
            }
		}
    }"
}
